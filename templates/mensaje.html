<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://pbs.twimg.com/media/FAelOGbWEAEcy-j.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .mensaje {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      color: #fff;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease;
      backdrop-filter: blur(20px);
    }

    .icono {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .success {
      color: #00ffa1;
    }

    .error {
      color: #ff5e5e;
    }

    .mensaje p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 500;
      line-height: 1.4;
    }

    .btn-volver {
      background-color: #ffffff;
      color: #4F1A74;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .btn-volver:hover {
      background-color: #e8e8e8;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    {% if "✅" in mensaje %}
      <i class="fa-solid fa-circle-check icono success"></i>
    {% elif "❌" in mensaje %}
      <i class="fa-solid fa-circle-xmark icono error"></i>
    {% else %}
      <i class="fa-solid fa-info-circle icono"></i>
    {% endif %}
    <p>{{ mensaje }}</p>
    <a href="/subir_datos" class="btn-volver">Volver</a>
  </div>
</body>
</html>
